<!DOCTYPE html>
<html>
<head>
  <title>SW</title>
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.10.0/ethers.umd.min.js"></script>-->
  <script src="ethers-hack.js"></script>
  <style>
    :root {
      --cell-size: 60px;
      --gap: 5px;
      --board-width: calc(12 * var(--cell-size) + 8 * var(--gap));
      --board-height: calc(3 * var(--cell-size) + 3 * var(--gap));
    }
    .outer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--gap);
      margin: 20px;
    }
    .top-section {
      display: flex;
      gap: var(--gap);
      align-items: center;
    }
    .left-button {
      width: var(--cell-size);
      height: var(--board-height);
      font-size: 14px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(12, var(--cell-size));
      grid-template-rows: repeat(3, var(--cell-size));
      grid-auto-flow: column;
      gap: var(--gap);
      transform: scaleY(-1);
    }
    .cell {
      background: #ccc;
      text-align: center;
      line-height: var(--cell-size);
      cursor: pointer;
      transition: box-shadow 0.3s;
      transform: scaleY(-1);
    }
    .cell.glow {
      box-shadow: 0 0 10px 3px gold;
    }
    .right-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      width: var(--cell-size);
      height: var(--board-height);
    }
    .right-buttons button {
      flex: 1;
      font-size: 14px;
    }
    .bottom-section {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      margin-top: var(--gap);
      width: var(--board-width);
    }
    .bottom-buttons {
      display: flex;
      gap: var(--gap);
    }
    .bottom-buttons button {
      /* Each button gets 1/3 of total width minus gaps:
         (total width - 2*gap) / 3 = 3*cell + 2*gap */
      width: calc((var(--board-width) - 2 * var(--gap)) / 3);
      height: var(--cell-size);
      font-size: 14px;
    }
    .extra-bottom-buttons {
      display: flex;
      gap: var(--gap);
    }
    .extra-bottom-buttons button {
      /* Each button gets 1/6 of total width minus gaps:
         (total width - 5*gap) / 6 = 1.5*cell + 0.5*gap */
      width: calc((var(--board-width) - 5 * var(--gap)) / 6);
      height: var(--cell-size);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="top-section">
      <button class="left-button" id="leftBtn">0</button>
      <div class="board" id="rouletteBoard"></div>
      <div class="right-buttons">
        <button id="topRightBtn">2 to 1</button>
        <button id="midRightBtn">2 to 1</button>
        <button id="bottomRightBtn">2 to 1</button>
      </div>
    </div>
    <div class="bottom-section">
      <div class="bottom-buttons">
        <button id="bottomBtn1">1st 12</button>
        <button id="bottomBtn2">2nd 12</button>
        <button id="bottomBtn3">3rd 12</button>
      </div>
      <div class="extra-bottom-buttons">
        <button id="extraBtn1">1 to 18 </button>
        <button id="extraBtn2">Even</button>
        <button id="extraBtn3">Red</button>
        <button id="extraBtn4">Black</button>
        <button id="extraBtn5">Odd</button>
        <button id="extraBtn6">19 to 36</button>
      </div>
    </div>
  </div>

  <button id="connect">Connect Wallet</button>
  <button id="callFunction">Call Contract</button>

  <h1>Latest Ethereum Block</h1>
  <p id="ethereum-block-number">Waiting for blocks...</p>
  <h1>Latest Somnia Block</h1>
  <p id="somnia-block-number">Waiting for blocks...</p>

  <script>
    const board = document.getElementById('rouletteBoard');
    for (let i = 0; i < 36; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = i + 1;
      cell.addEventListener('click', () => {
        console.log('Bet placed on cell:', i + 1);
        cell.classList.toggle('glow');
      });
      board.appendChild(cell);
    }
    document.getElementById('leftBtn').addEventListener('click', () => {
      console.log('Left button clicked');
    });
    document.getElementById('topRightBtn').addEventListener('click', () => {
      console.log('Top right button clicked');
    });
    document.getElementById('midRightBtn').addEventListener('click', () => {
      console.log('Mid right button clicked');
    });
    document.getElementById('bottomRightBtn').addEventListener('click', () => {
      console.log('Bottom right button clicked');
    });
    document.getElementById('bottomBtn1').addEventListener('click', () => {
      console.log('Bottom button 1 clicked');
    });
    document.getElementById('bottomBtn2').addEventListener('click', () => {
      console.log('Bottom button 2 clicked');
    });
    document.getElementById('bottomBtn3').addEventListener('click', () => {
      console.log('Bottom button 3 clicked');
    });
    for (let i = 1; i <= 6; i++) {
      document.getElementById('extraBtn' + i).addEventListener('click', () => {
        console.log('Extra bottom button ' + i + ' clicked');
      });
    }

    let provider, signer, contract;
    const contractAddress = "0x3db94af19e1220f55969ac807276e17760db1f12";
    const contractABI = [{"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"player","type":"address"},{"indexed":false,"internalType":"bool","name":"won","type":"bool"},{"indexed":false,"internalType":"uint256","name":"payout","type":"uint256"}],"name":"Result","type":"event"},{"inputs":[],"name":"deposit","outputs":[],"stateMutability":"payable","type":"function"},{"inputs":[],"name":"getBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint8","name":"bet","type":"uint8"}],"name":"spin","outputs":[],"stateMutability":"payable","type":"function"}];

    document.getElementById("connect").onclick = async () => {
        if (!window.ethereum) return alert("Install MetaMask!");
        provider = new ethers.BrowserProvider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        alert("Connected: " + (await signer.getAddress()));
    };

    document.getElementById("callFunction").onclick = async () => {
        if (!signer) return alert("Connect wallet first!");
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        const tx = await contract.spin(45, {value: ethers.parseEther("0.1")});
        alert("Transaction sent: " + tx.hash);
        const receipt = await tx.wait();

        console.log("Transaction confirmed! ", JSON.stringify(tx));

        receipt.logs.forEach((log) => {
            try {
                const parsedLog = contract.interface.parseLog(log);
                console.log("Event '" + parsedLog.name + "':", parsedLog.args);
                if (parsedLog.name === "Result") {
                    console.log("hello");
                    alert("Event Data:", JSON.stringify(parsedLog.args));
                }
            } catch (err) {}
        });
    };

    function create_provider(name, url) {
      const provider = new ethers.providers.WebSocketProvider(url);
      provider.onopen = () => console.log("Connected!");
      provider.onerror = (err) => console.log("Error:", err);
      provider.on("block", (blockNumber) => {
        console.log("Got " + name + " block");
        document.getElementById(name + "-block-number").textContent = blockNumber;
      });
      window.addEventListener("beforeunload", () => {
        provider.removeAllListeners();
        provider.destroy();
      });
      return provider;
    }
//    const eth_provider = create_provider("ethereum", "wss://ethereum.publicnode.com");
//    const som_provider = create_provider("somnia", "ws://dream-rpc.somnia.network/ws");

  </script>
</body>
</html>
